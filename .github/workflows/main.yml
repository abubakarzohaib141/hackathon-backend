name: Sync to Hugging Face hub

on:
  push:
    branches: [main]

  # To run manually from Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
        run: |
          git push https://abubakar908765:${HF_TOKEN}@huggingface.co/spaces/abubakar908765/piaic-hackathon main
